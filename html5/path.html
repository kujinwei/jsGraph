<!--Bzier curves are used to model smooth curves that can be scaled indefinitely. Generally, -->
<!--the user selects two endpoints and one or two control points. -->
<!--A Bzier curve with one control point is called a quadratic Bzier curve and the kind with two control points is called cubic.-->

<!--The following example creates a quadratic Bzier curve, where A and C are the start and end points, B is the control point:-->

<svg height="400" width="450">
    <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
          stroke-width="3" fill="none" />
    <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
          stroke-width="3" fill="none" />
    <path d="M 175 200 l 150 0" stroke="green" stroke-width="3"
          fill="none" />
    <path d="M 100 350 q 150 -300 300 0" stroke="blue"
          stroke-width="5" fill="none" />
    <!-- Mark relevant points -->
    <g stroke="black" stroke-width="3" fill="black">
        <circle id="pointA" cx="100" cy="350" r="3" />

        <circle id="pointC" cx="400" cy="350" r="3" />
    </g>
    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none"
